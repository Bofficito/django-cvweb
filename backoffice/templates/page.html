{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/backoffice.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Dashboard</h1>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <span class="icon">📊</span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">👥</span>
                            Users
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">📦</span>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">⚙️</span>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="logout">
                <a href="{% url 'base' %}" class="logout-btn">
                    <span class="icon">🚪</span> Go Home
                </a>
                <a href="{% url 'logout' %}" class="logout-btn">
                    <span class="icon">🚪</span> Logout
                </a>
            </div>

        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <h2>Welcome Back, Admin</h2>
            </header>

            <div class="content">
                <div class="card">
                    <h3>Dashboard Overview</h3>
                    <p>Welcome to your dashboard. Start managing your application here.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
